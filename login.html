<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册与登录 - 元宇宙网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FCF;
            margin: 0;
            padding: 0;
        }
        header {
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            color: white;
            text-align: center;
        }
        .nav-container {
            background-color: #FCF;
        }
        .nav-image {
            display: flex;
            justify-content: center;
        }
        nav {
            text-align: center;
        }
        .nn {
            background-color: #F9C;
            height: 60px; /* 增大导航栏高度 */
            display: flex;
            align-items: center; /* 垂直居中 */
        }
        .nn a {
            margin: 0 20px; /* 调整子页链接之间的间距 */
            color: white;
            text-decoration: none;
            font-size: 24px; /* 增大字体 */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 300px); /* 减去header的高度 */
            padding: 20px;
        }
        .login-register {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 10px solid brown;
            border-bottom: 5px solid brown;
            box-sizing: border-box;
            width: 100%;
            max-width: 400px;
        }
        .login-register h2 {
            margin: 0 0 10px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: brown;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #A52A2A;
        }
		.nn {
            background-color: #F9C;
            height: 60px; /* 增大导航栏高度 */
            display: flex;
            align-items: center; /* 垂直居中 */
        }
        .nn a {
            margin: 0 120px; /* 增大子页链接之间的间距 */
            color: white;
            text-decoration: none;
            font-size: 24px; /* 增大字体 */
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-image">
            <img src="file:///C|/大三/项目/元/元是新闻/背景.jpg" alt="导航栏图片" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <nav>
            <div class="nn">
                 <a href="file:///C|/大三/项目/元/元的网站/index.html">首页</a>
            <a href="file:///C|/大三/项目/元/元的网站/notification.html">通知</a>
            <a href="file:///C|/大三/项目/元/元的网站/usercenter.html">用户中心</a>
            <a href="file:///C|/大三/项目/元/元的网站/login.html">登录与注册</a>
            <a href="file:///C|/大三/项目/元/元的网站/ContactUs.html">联系我们</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <div id="register-section" class="login-register">
            <h2>注册</h2>
            <form id="register-form" onsubmit="register(event)">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">电子邮件</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">注册</button>
                </div>
            </form>
            <div style="text-align: center; margin-top: 10px;">
                已有账号？<a href="javascript:;" onclick="toggleForm()">点击此处登录</a>
            </div>
        </div>
        <div id="login-section" class="login-register" style="display: none;">
            <h2>登录</h2>
            <form id="login-form" onsubmit="login(event)">
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">登录</button>
                </div>
            </form>
            <div style="text-align: center; margin-top: 10px;">
                没有账号？<a href="javascript:;" onclick="toggleForm()">点击此处注册</a>
            </div>
        </div>
    </div>
    <script>
        function register(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('密码不匹配，请重新输入');
                return;
            }

            // 模拟保存用户信息到本地存储
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password); // 保存密码以供登录验证

            // 跳转到用户信息页面
            window.location.href = 'usercenter.html';
        }

        function login(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // 获取预先存储的用户信息
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // 验证用户名和密码
            if (username === storedUsername && password === storedPassword) {
                // 登录成功，保存登录状态
                localStorage.setItem('isLoggedIn', 'true');

                // 跳转到用户中心页面
                window.location.href = 'usercenter.html';
            } else {
                alert('用户名或密码错误，请重试！');
            }
        }

        function toggleForm() {
            const registerSection = document.getElementById('register-section');
            const loginSection = document.getElementById('login-section');

            // 切换显示注册和登录表单
            if (registerSection.style.display === 'none') {
                registerSection.style.display = 'block';
                loginSection.style.display = 'none';
            } else {
                registerSection.style.display = 'none';
                loginSection.style.display = 'block';
            }
        }
    </script>
</body>
</html>
